name: CICD DEV

on:
  push:
    branches:
      - 'staging'
  # pull_request:
  #   branches:  
  #     - 'staging'

jobs:
  buildpush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Connect to DockerHub 
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bestagingintegrasimpi:latest
  deploy:
    name: Deploy
    needs: buildpush
    runs-on: ubuntu-latest
    steps:

    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bestagingintegrasimpi:latest
          ls -l
          cd composebenew/integrasimpi
          docker-compose rm -f
          docker-compose pull
          docker-compose up --build -d


